[build]
  base = "client"
  command = "rm -rf node_modules package-lock.json && npm install && npm run build"
  publish = "dist"

[build.environment]
  # Allow Supabase public keys in build output
  # These are anon/public keys that are safe to expose in client-side code
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_KEY,VITE_SUPABASE_URL" 